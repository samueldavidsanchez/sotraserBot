name: Daily connectivity update

on:
  schedule:
    # 06:05 UTC ~= 03:05 Chile (UTC-3)
    - cron: "5 6 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-update:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy requests openpyxl python-dateutil urllib3
          fi

      # Debug seguro (no imprime secretos)
      - name: Debug - env presence (safe)
        env:
          COPILOTO_EMAIL: ${{ secrets.COPILOTO_EMAIL }}
          COPILOTO_PASSWORD: ${{ secrets.COPILOTO_PASSWORD }}
          COPILOTO_TOKEN: ${{ secrets.COPILOTO_TOKEN }}
          COPILOTO_ENDPOINT: ${{ vars.COPILOTO_ENDPOINT }}
        run: |
          echo "Has COPILOTO_EMAIL?        -> $([ -n "$COPILOTO_EMAIL" ] && echo yes || echo no)"
          echo "Has COPILOTO_PASSWORD?     -> $([ -n "$COPILOTO_PASSWORD" ] && echo yes || echo no)"
          echo "Has COPILOTO_TOKEN?        -> $([ -n "$COPILOTO_TOKEN" ] && echo yes || echo no)"
          echo "Has COPILOTO_ENDPOINT var? -> $([ -n "$COPILOTO_ENDPOINT" ] && echo yes || echo no)"

      - name: Run daily pipeline (download + save)
        env:
          COPILOTO_EMAIL: ${{ secrets.COPILOTO_EMAIL }}
          COPILOTO_PASSWORD: ${{ secrets.COPILOTO_PASSWORD }}
          COPILOTO_TOKEN: ${{ secrets.COPILOTO_TOKEN }}

          # OJO: NO lo pases como secret si no lo tienes seteado.
          # Si quieres cambiarlo, usa VARS, no secrets.
          COPILOTO_ENDPOINT: ${{ vars.COPILOTO_ENDPOINT }}
          COPILOTO_SIGNIN_URL: ${{ vars.COPILOTO_SIGNIN_URL }}

          COPILOTO_TIMEOUT_SEC: "60"
          COPILOTO_OUT_PREFIX: "vehicles_records"
        run: |
          python pipeline_daily.py

      - name: Commit updated data files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Daily update: connectivity data"
          git push
