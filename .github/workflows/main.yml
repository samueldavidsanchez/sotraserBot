name: Daily Copiloto Connectivity Update

on:
  workflow_dispatch: {}   # Permite ejecutarlo a mano
  schedule:
    - cron: "0 9 * * *"   # 09:00 UTC ≈ 06:00 Chile

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug – list files
        run: |
          pwd
          ls -la
          ls -la data || true
          ls -la inputs || true

      - name: Debug – secrets presence (safe)
        env:
          COPILOTO_EMAIL: ${{ secrets.COPILOTO_EMAIL }}
          COPILOTO_PASSWORD: ${{ secrets.COPILOTO_PASSWORD }}
          COPILOTO_SIGNIN_URL: ${{ secrets.COPILOTO_SIGNIN_URL }}
          COPILOTO_TOKEN: ${{ secrets.COPILOTO_TOKEN }}
        run: |
          python - << 'PY'
          import os
          print("EMAIL set?:", bool(os.getenv("COPILOTO_EMAIL")))
          print("PASSWORD set?:", bool(os.getenv("COPILOTO_PASSWORD")))
          print("SIGNIN_URL set?:", bool(os.getenv("COPILOTO_SIGNIN_URL")))
          print("TOKEN set?:", bool(os.getenv("COPILOTO_TOKEN")))
          PY

      - name: Run daily pipeline
        env:
          COPILOTO_EMAIL: ${{ secrets.COPILOTO_EMAIL }}
          COPILOTO_PASSWORD: ${{ secrets.COPILOTO_PASSWORD }}
          COPILOTO_SIGNIN_URL: ${{ secrets.COPILOTO_SIGNIN_URL }}
          COPILOTO_TOKEN: ${{ secrets.COPILOTO_TOKEN }}
        run: |
          python pipeline_daily.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data inputs || true
          git status
          git commit -m "daily: update connectivity data" || echo "No changes to commit"
          git push
